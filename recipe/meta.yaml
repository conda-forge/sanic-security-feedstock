{% set python_min = python_min|default("0.1a0") %}
{% set name = "sanic-security" %}
{% set version = "1.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6a25ced0815539088dca78c752b1154a1028444cd60694dd4032fb17ad72500e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}.*
    - setuptools >=58.0.0
    - wheel
  run:
    - python >={{ python_min }}
    - tortoise-orm >=0.17.0
    - pyjwt >=1.7.0
    - captcha >=0.4
    - pillow >=9.5.0
    - argon2-cffi >=20.1.0
    - sanic >=21.3.0
    # Contraints from tortoise-orm 0.19.3
    - iso8601 <2.0.0,>=1.0.2

test:
  imports:
    - sanic_security
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/sunset-developer/sanic-security
  doc_url: http://security.sunsetdeveloper.com/
  summary: A powerful, simple, and async security library for Sanic.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
